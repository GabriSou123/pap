<!DOCTYPE html>

<!-- PÁGINA Entrar -->
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/logs.css' %}">
        <link rel="stylesheet" href="{% static 'css/modoEscuro.css' %}">
        <title> Entrar | Instituto Vida Animal </title>
        <link rel="icon" href="{% static 'imagens/logo.png' %}" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header class="cabecalho">
            <div class="esquerda">
                <img src="{% static 'imagens/logo.png' %}" alt="Logo do Instituto Vida Animal" class="logo">
                <a class="home" href="/">Instituto Vida Animal</a>
            </div>

            <button class="menu-toggle">☰</button>

            <nav>
                <a href="../sobreNos">Sobre Nós</a>
                <a href="../adotar">Adotar</a>
                <a href="../contactos">Contactos</a>
                {% if user.is_authenticated %}
                    <span>Olá, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'sign_in' %}">Login</a>
                {% endif %}
            </nav>
        </header>
        <button id="darkModeToggle">Modo Escuro</button>

        <br><br><br>
        <div class="signInCaixa"><br>
            <form method="POST">
                {% csrf_token %}
                <h1 style="text-align: center; margin: 0px;">Entrar</h1><br><br>

                <label style="margin-left: 30px; font-size: x-large;">Username: </label><br>
                <input style="margin-left: 30px; height: 20px; width: 400px;" type="text" name="username" required autocomplete="off"><br><br>

                <label style="margin-left: 30px; font-size: x-large;">Palavra passe: </label><br>
                <input style="margin-left: 30px; height: 20px; width: 400px;" type="password" name="password" required autocomplete="off"><br><br>
                
                <div style="text-align: center;">
                    <button type="submit" style="font-size: large; background-color: darkgreen; color: white;">Entrar</button>
                </div>
                
            </form>
            <br><hr>
            <p style="margin-left: 0px; text-align: center; font-size: larger;">Ainda não tem conta? <a class="sign_up" href="../sign_up">Registe-se!</a></p>
        </div>
    </body>
    <script>
        /* ======== MODO ESCURO ======== */
        const toggleBtn = document.getElementById('darkModeToggle');
        const body = document.body;

        if(localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleBtn.textContent = "Modo Claro";
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if(body.classList.contains('dark-mode')) {
                toggleBtn.textContent = "Modo Claro";
                localStorage.setItem('darkMode', 'enabled');
            } else {
                toggleBtn.textContent = "Modo Escuro";
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        /* ======== MENU RESPONSIVO ======== */
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</html>
