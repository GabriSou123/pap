<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title> Adotar | Instituto Vida Animal </title>
        <link rel="icon" href="{% static 'imagens/logo.png' %}" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header class="cabecalho">
            <div style="gap: 20px; display: flex; align-items: center;">
                <img src="{% static 'imagens/logo.png' %}" alt="Logo do Instituto Vida Animal" class="logo">
                <a class="home" style="font-size: 32px; font-family: cursive; font-weight: bolder;" href="/"> Instituto Vida Animal </a>
            </div>

            <nav>
                <a style="font-size: 23px;" href="../sobreNos">Sobre Nós</a>
                <a style="font-size: 23px;" href="../adotar">Adotar</a>
                <a style="font-size: 23px;" href="../contactos">Contactos</a>
                {% if user.is_authenticated %}
                    <span style="font-size: 20px; margin-right: 10px;">Olá, {{ user.username }}!</span>
                    <a style="font-size: 23px;" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a style="font-size: 23px;" href="{% url 'sign_in' %}">Login</a>
                {% endif %}
                
            </nav>
        </header>
        <button id="darkModeToggle">Modo Escuro</button>
        
        <h1>Bem Vindo ao Instituto Vida Animal</h1>
        <img src="{% static 'imagens/cao/cao1.jpg' %}" style="width: 250px; height: auto; margin-left: 35px;">
        <img src="{% static 'imagens/cao/cao2.jpg' %}" style="width: 250px; height: auto; margin-left: 35px;">
        <img src="{% static 'imagens/gato/gato7.jpg' %}" style="width: 250px; height: auto; margin-left: 35px;"><br>
        <img src="{% static 'imagens/cao/cao3.jpg' %}" style="width: 250px; height: auto; margin-left: 35px;">
        <img src="{% static 'imagens/gato/gato1.jpg' %}" style="width: 250px; height: auto; margin-left: 35px;">
        <img src="{% static 'imagens/cao/cao4.jpg' %}" style="width: 250px; height: auto; margin-left: 35px;"><br>
        <img src="{% static 'imagens/gato/gato4.jpg' %}" style="width: 250px; height: auto; margin-left: 35px;">        
    </body>
    
    <br><br>
    <footer>
        <hr>
        <p>
            &copy; 2025 Instituto Vida Animal. Todos os direitos reservados.
        </p>
    </footer>

    <script>
        const toggleBtn = document.getElementById('darkModeToggle');
        const body = document.body;

        // Verifica se o modo escuro estava ativado antes (localStorage)
        if(localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleBtn.textContent = "Modo Claro";
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            if(body.classList.contains('dark-mode')) {
                toggleBtn.textContent = "Modo Claro";
                localStorage.setItem('darkMode', 'enabled');
            } else {
                toggleBtn.textContent = "Modo Escuro";
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</html>
